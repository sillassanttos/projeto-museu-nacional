<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museu Nacional</title>
  <link rel="stylesheet" href="assets/css/estilo.css">
  <link rel="stylesheet" href="assets/css/normalize.css">

  <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
  <![endif]-->

</head>
<body>

  <div id="container">

    <header>
      <div id="logo">
        <h1><a href="">Museu Nacional</a></h1>
      </div><!--/ logo-->

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Exposições</a></li>
          <li><a href="#">Pesquisa</a></li>
          <li><a href="#">Acervo</a></li>
          <li><a href="#">Vídeos</a></li>
          <li><a href="#">Fotos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav><!--/ nave -->

    </header><!--/ header -->

    <div id="principal">

      <div id="conteudo">
        <section id="capa">
          <img src="assets/img/museu.png">
        </section><!--/ section capa -->
      </div><!--/ conteudo -->


      <aside>

        <section id="depoimento">
          <img src="assets/img/depoimento.png">
        </section><!--/ section depoimento -->

        <section id="visita">
          <h4>Faça uma visita</h4>
          <form>
            <fieldset>
              <label for="data">Data</label>
              <input class="campo" type="text" id="data" value="dd/mm/yyyy">

              <label for="qtd">Qtd pessoas</label>
              <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
            </fieldset>

            <input class="botao" type="submit" value="Verificar disponibilidade">
          </form>

        </section><!--/ section visita-->

        <section id="galeria">
          <h4>Galeria de fotos</h4>

          <a href="">
            <img src="assets/img/imagem1.jpg" height="93" width="93">
          </a>

          <a href="">
            <img src="assets/img/imagem2.jpg" height="93" width="93">
          </a>

          <a href="">
            <img src="assets/img/imagem3.jpg" height="93" width="93">
          </a>

          <a href="">
            <img src="assets/img/imagem4.jpg" height="93" width="93">
          </a>

        </section><!--/ section galeria -->

      </aside><!--/ aside -->

    </div><!--/ principal -->

  </div><!--/ container -->

</body>
</html>
